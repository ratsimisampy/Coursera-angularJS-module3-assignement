<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="searchString">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="displayFound();">Narrow It Down For Me!</button>
    </div>
    <br><br><br><br>
    <ul>
      <li ng-repeat="item in list.foundFiltered">

          {{$index}} . Name : {{ item.name }} , Descritpion : {{item.description}};
      </li>
    </ul>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
